<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Navigation Bar</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navigation bar -->
    <nav class="navbar">
      <div class="logo">
        <h1>
          GAME <br />
          ZONE
        </h1>
        <i class="fa-solid fa-bars-staggered"></i>
      </div>
      <div class="menu">
        <ul class="ul">
          <div class="li-container">
            <li class="li"><a href="#">Home</a></li>
            <li class="li"><a href="#">Service</a></li>
            <li class="li"><a href="#">Blog</a></li>
            <li class="li"><a href="#">About</a></li>
            <li class="li"><a href="#">Contact</a></li>
          </div>
          <div class="search">
            <input class="navInput" type="text" placeholder="Search..." />
            <img
              class="serachIcon"
              src="./Icon and Images/search.svg"
              alt="Img"
            />
          </div>
        </ul>
      </div>
    </nav>
    <!-- Hero section -->
    <section class="hero-section">
      <div class="hero-txt">
        <p>Join the Gaming Revolution</p>
        <h1>
          Discover the Ultimate <br />
          Gaming Experience.
        </h1>
        <button>Explore</button>
        <button>Start Gaming</button>
      </div>
      <img src="./Icon and Images/game_controller_pic.png" alt="" />
    </section>
    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/59ef65778e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
